<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Sistema Odontológico</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      .login-card {
        background: white;
        border-radius: 20px;
        box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
        overflow: hidden;
        max-width: 450px;
        width: 100%;
      }
      .login-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 40px 30px;
        text-align: center;
      }
      .login-header h1 {
        font-size: 2rem;
        margin-bottom: 10px;
      }
      .login-body {
        padding: 40px 30px;
      }
      .form-label {
        font-weight: 600;
        color: #333;
        margin-bottom: 8px;
      }
      .form-control {
        border-radius: 10px;
        padding: 12px 15px;
        border: 2px solid #e0e0e0;
        transition: all 0.3s;
      }
      .form-control:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
      }
      .btn-login {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        padding: 15px;
        border-radius: 10px;
        font-weight: 600;
        font-size: 1.1rem;
        transition: all 0.3s;
      }
      .btn-login:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
      }
      .cadastro-link {
        text-align: center;
        margin-top: 20px;
        padding-top: 20px;
        border-top: 1px solid #e0e0e0;
      }
      .cadastro-link a {
        color: #667eea;
        text-decoration: none;
        font-weight: 600;
      }
      .cadastro-link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="login-card">
      <div class="login-header">
        <h1>Bem-vindo</h1>
        <p class="mb-0">Sistema de Gestão Odontológica</p>
      </div>

      <div class="login-body">
        <div id="alertContainer"></div>

        <div class="mb-3">
          <label class="form-label">Usuário</label>
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="Digite seu usuário"
            autofocus
          />
        </div>

        <div class="mb-4">
          <label class="form-label">Senha</label>
          <input
            type="password"
            class="form-control"
            id="senha"
            placeholder="Digite sua senha"
          />
        </div>

        <div class="d-grid">
          <button class="btn btn-primary btn-login" onclick="realizarLogin()">
            Entrar
          </button>
        </div>

        <!-- Link para Cadastro -->
        <div class="cadastro-link">
          <p class="mb-0">
            Não tem uma conta?
            <a href="./frontend/pages/cadastro.html">Cadastre-se aqui</a>
          </p>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const API_URL = "http://localhost:3000/api";

      async function realizarLogin() {
        const username = document.getElementById("username").value.trim();
        const senha = document.getElementById("senha").value;

        if (!username || !senha) {
          mostrarAlerta("Por favor, preencha todos os campos", "warning");
          return;
        }

        try {
          const response = await fetch(`${API_URL}/auth/login`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, senha }),
          });

          const data = await response.json();

          if (response.ok && data.success) {
            localStorage.setItem("usuario", JSON.stringify(data.usuario));

            mostrarAlerta(
              "Login realizado com sucesso! Redirecionando...",
              "success",
            );

            setTimeout(() => {
              window.location.href = "pages/dashboard.html";
            }, 1500);
          } else {
            mostrarAlerta(
              data.message || "Usuário ou senha incorretos",
              "danger",
            );
          }
        } catch (error) {
          mostrarAlerta(
            "Erro ao conectar com o servidor. Verifique se o backend está rodando.",
            "danger",
          );
        }
      }

      function mostrarAlerta(mensagem, tipo) {
        const container = document.getElementById("alertContainer");
        container.innerHTML = `
        <div class="alert alert-${tipo} alert-dismissible fade show" role="alert">
          ${mensagem}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      `;
      }

      document
        .getElementById("senha")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter") realizarLogin();
        });
    </script>
  </body>
</html>
