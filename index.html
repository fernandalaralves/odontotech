<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Sistema Odontológico</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-5">
          <div class="card shadow">
            <div class="card-body p-5">
              <div class="text-center mb-4">
                <h2 class="text-primary fw-bold">DentalCare</h2>
                <p class="text-muted">Sistema de Gestão Odontológica</p>
              </div>

              <div id="alertContainer"></div>

              <div class="mb-3">
                <label for="username" class="form-label">Usuário</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  placeholder="Digite seu usuário"
                />
              </div>

              <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input
                  type="password"
                  class="form-control"
                  id="senha"
                  placeholder="Digite sua senha"
                />
              </div>

              <div class="d-grid">
                <button
                  onclick="realizarLogin()"
                  class="btn btn-primary btn-lg"
                >
                  Entrar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="services/api.js"></script>
    <script src="services/authService.js"></script>
    <script>
      async function realizarLogin() {
        const username = document.getElementById("username").value;
        const senha = document.getElementById("senha").value;

        if (!username || !senha) {
          mostrarAlerta("Por favor, preencha todos os campos", "warning");
          return;
        }

        try {
          const resultado = await AuthService.login(username, senha);

          if (resultado.success) {
            mostrarAlerta("Login realizado com sucesso!", "success");
            setTimeout(() => {
              window.location.href = "pages/dashboard.html";
            }, 1000);
          }
        } catch (error) {
          mostrarAlerta(error.message || "Erro ao realizar login", "danger");
        }
      }

      function mostrarAlerta(mensagem, tipo) {
        const alertContainer = document.getElementById("alertContainer");
        alertContainer.innerHTML = `
        <div class="alert alert-${tipo} alert-dismissible fade show" role="alert">
          ${mensagem}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      `;
      }

      document
        .getElementById("senha")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            realizarLogin();
          }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
