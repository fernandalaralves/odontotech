<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Consultas - Sistema Odontol√≥gico</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-primary">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Sistema Odontol√≥gico</span>
        <div class="d-flex gap-2">
          <a href="dashboard.html" class="btn btn-light btn-sm">Dashboard</a>
          <button class="btn btn-outline-light btn-sm" onclick="logout()">
            Sair
          </button>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <h3 class="mb-4">Agendamento de Consultas</h3>

      <!-- Formul√°rio -->
      <div class="card mb-4">
        <div class="card-body">
          <div class="row g-3">
            <div class="col-md-4">
              <label class="form-label">Paciente *</label>
              <input type="text" id="paciente" class="form-control" />
            </div>

            <div class="col-md-4">
              <label class="form-label">Dentista *</label>
              <input type="text" id="dentista" class="form-control" />
            </div>

            <div class="col-md-4">
              <label class="form-label">Data *</label>
              <input type="date" id="data" class="form-control" />
            </div>

            <div class="col-md-4">
              <label class="form-label">Hora *</label>
              <input type="time" id="hora" class="form-control" />
            </div>

            <div class="col-md-8 d-flex align-items-end">
              <button class="btn btn-primary w-100" onclick="agendarConsulta()">
                Agendar Consulta
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Tabela -->
      <h5>Consultas Agendadas</h5>

      <table class="table table-striped">
        <thead>
          <tr>
            <th>Paciente</th>
            <th>Dentista</th>
            <th>Data</th>
            <th>Hora</th>
          </tr>
        </thead>
        <tbody id="listaConsultas">
          <tr>
            <td colspan="4" class="text-center text-muted">Carregando...</td>
          </tr>
        </tbody>
      </table>
    </div>

    <script>
      const API = "http://localhost:3000/api/consultas";

      // üîê Verificar autentica√ß√£o
      function verificarAutenticacao() {
        const usuario = localStorage.getItem("usuario");
        if (!usuario) {
          window.location.href = "../index.html";
        }
      }

      function logout() {
        if (confirm("Deseja realmente sair?")) {
          localStorage.removeItem("usuario");
          window.location.href = "../index.html";
        }
      }

      async function agendarConsulta() {
        const paciente = document.getElementById("paciente").value.trim();
        const dentista = document.getElementById("dentista").value.trim();
        const data = document.getElementById("data").value;
        const hora = document.getElementById("hora").value;

        if (!paciente || !dentista || !data || !hora) {
          alert("Preencha todos os campos.");
          return;
        }

        try {
          await fetch(API, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              paciente,
              dentista,
              data_consulta: data,
              hora_consulta: hora,
              status: "agendada",
            }),
          });

          limparFormulario();
          carregarConsultas();
        } catch (error) {
          console.error("Erro ao agendar consulta:", error);
          alert("Erro ao agendar consulta.");
        }
      }

      function limparFormulario() {
        document.getElementById("paciente").value = "";
        document.getElementById("dentista").value = "";
        document.getElementById("data").value = "";
        document.getElementById("hora").value = "";
      }

      async function carregarConsultas() {
        try {
          const response = await fetch(API);
          const consultas = await response.json();

          const tabela = document.getElementById("listaConsultas");
          tabela.innerHTML = "";

          if (consultas.length === 0) {
            tabela.innerHTML = `
              <tr>
                <td colspan="4" class="text-center text-muted">
                  Nenhuma consulta agendada
                </td>
              </tr>
            `;
            return;
          }

          consultas.forEach((c) => {
            tabela.innerHTML += `
              <tr>
                <td>${c.paciente}</td>
                <td>${c.dentista}</td>
                <td>${new Date(c.data_consulta).toLocaleDateString("pt-BR")}</td>
                <td>${c.hora_consulta}</td>
              </tr>
            `;
          });
        } catch (error) {
          console.error("Erro ao carregar consultas:", error);
        }
      }

      document.addEventListener("DOMContentLoaded", () => {
        verificarAutenticacao();
        carregarConsultas();
      });
    </script>
  </body>
</html>
