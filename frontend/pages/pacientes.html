<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pacientes - Sistema Odontológico</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-primary">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Sistema Odontológico</span>
        <div class="d-flex gap-3">
          <a href="dashboard.html" class="btn btn-outline-light btn-sm"
            >Dashboard</a
          >
          <a href="pacientes.html" class="btn btn-light btn-sm">Pacientes</a>
          <a href="dentistas.html" class="btn btn-outline-light btn-sm"
            >Dentistas</a
          >
          <a href="consultas.html" class="btn btn-outline-light btn-sm"
            >Consultas</a
          >
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Gestão de Pacientes</h2>
        <button
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#modalPaciente"
          onclick="limparFormulario()"
        >
          + Novo Paciente
        </button>
      </div>

      <!-- Tabela -->
      <div class="card">
        <div class="card-body">
          <table class="table table-hover" id="tabelaPacientes">
            <thead>
              <tr>
                <th>Nome</th>
                <th>CPF</th>
                <th>Telefone</th>
                <th>Email</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalPaciente" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitulo">Novo Paciente</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="pacienteId" />

            <div class="mb-3">
              <label class="form-label">Nome</label>
              <input type="text" class="form-control" id="nome" required />
            </div>

            <div class="mb-3">
              <label class="form-label">CPF</label>
              <input
                type="text"
                class="form-control"
                id="cpf"
                placeholder="000.000.000-00"
                required
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Data de Nascimento</label>
              <input
                type="date"
                class="form-control"
                id="data_nascimento"
                required
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Telefone</label>
              <input
                type="text"
                class="form-control"
                id="telefone"
                placeholder="(00) 00000-0000"
                required
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" id="email" />
            </div>

            <div class="mb-3">
              <label class="form-label">Endereço</label>
              <input type="text" class="form-control" id="endereco" />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="salvarPaciente()"
            >
              Salvar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const API_URL = "http://localhost:3000/api";
      let modal;

      document.addEventListener("DOMContentLoaded", function () {
        modal = new bootstrap.Modal(document.getElementById("modalPaciente"));
        carregarPacientes();
      });

      async function carregarPacientes() {
        try {
          const response = await fetch(`${API_URL}/pacientes`);
          const data = await response.json();

          const tbody = document.querySelector("#tabelaPacientes tbody");
          tbody.innerHTML = "";

          data.data.forEach((p) => {
            tbody.innerHTML += `
            <tr>
              <td>${p.nome}</td>
              <td>${p.cpf}</td>
              <td>${p.telefone}</td>
              <td>${p.email || "-"}</td>
              <td>
                <button class="btn btn-sm btn-warning" onclick="editarPaciente(${
                  p.id
                })">Editar</button>
                <button class="btn btn-sm btn-danger" onclick="excluirPaciente(${
                  p.id
                })">Excluir</button>
              </td>
            </tr>
          `;
          });
        } catch (error) {
          alert("Erro ao carregar pacientes");
        }
      }

      async function salvarPaciente() {
        const id = document.getElementById("pacienteId").value;
        const dados = {
          nome: document.getElementById("nome").value,
          cpf: document.getElementById("cpf").value,
          data_nascimento: document.getElementById("data_nascimento").value,
          telefone: document.getElementById("telefone").value,
          email: document.getElementById("email").value,
          endereco: document.getElementById("endereco").value,
        };

        try {
          const url = id
            ? `${API_URL}/pacientes/${id}`
            : `${API_URL}/pacientes`;
          const method = id ? "PUT" : "POST";

          const response = await fetch(url, {
            method: method,
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(dados),
          });

          if (response.ok) {
            alert("Paciente salvo com sucesso!");
            modal.hide();
            limparFormulario();
            carregarPacientes();
          } else {
            alert("Erro ao salvar paciente");
          }
        } catch (error) {
          alert("Erro ao salvar paciente");
        }
      }

      async function editarPaciente(id) {
        try {
          const response = await fetch(`${API_URL}/pacientes/${id}`);
          const data = await response.json();
          const p = data.data;

          document.getElementById("pacienteId").value = p.id;
          document.getElementById("nome").value = p.nome;
          document.getElementById("cpf").value = p.cpf;
          document.getElementById("data_nascimento").value = p.data_nascimento;
          document.getElementById("telefone").value = p.telefone;
          document.getElementById("email").value = p.email || "";
          document.getElementById("endereco").value = p.endereco || "";

          document.getElementById("modalTitulo").textContent =
            "Editar Paciente";
          modal.show();
        } catch (error) {
          alert("Erro ao carregar paciente");
        }
      }

      async function excluirPaciente(id) {
        if (!confirm("Deseja realmente excluir este paciente?")) return;

        try {
          const response = await fetch(`${API_URL}/pacientes/${id}`, {
            method: "DELETE",
          });

          if (response.ok) {
            alert("Paciente excluído com sucesso!");
            carregarPacientes();
          }
        } catch (error) {
          alert("Erro ao excluir paciente");
        }
      }

      function limparFormulario() {
        document.getElementById("pacienteId").value = "";
        document.getElementById("nome").value = "";
        document.getElementById("cpf").value = "";
        document.getElementById("data_nascimento").value = "";
        document.getElementById("telefone").value = "";
        document.getElementById("email").value = "";
        document.getElementById("endereco").value = "";
        document.getElementById("modalTitulo").textContent = "Novo Paciente";
      }
    </script>
  </body>
</html>
