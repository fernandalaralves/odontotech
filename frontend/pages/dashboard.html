<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Sistema Odontológico</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/styles.css" />
  </head>
  <body>
    <div id="navbar"></div>

    <div class="container-fluid">
      <div class="row">
        <div
          id="sidebar"
          class="col-md-2 bg-dark text-white min-vh-100 p-0"
        ></div>

        <main class="col-md-10 p-4">
          <h2 class="mb-4">Dashboard</h2>

          <div class="row g-4 mb-4">
            <div class="col-md-3">
              <div class="card bg-primary text-white">
                <div class="card-body">
                  <h5 class="card-title">Total Pacientes</h5>
                  <p class="display-4" id="totalPacientes">0</p>
                </div>
              </div>
            </div>

            <div class="col-md-3">
              <div class="card bg-success text-white">
                <div class="card-body">
                  <h5 class="card-title">Consultas Hoje</h5>
                  <p class="display-4" id="consultasHoje">0</p>
                </div>
              </div>
            </div>

            <div class="col-md-3">
              <div class="card bg-info text-white">
                <div class="card-body">
                  <h5 class="card-title">Dentistas</h5>
                  <p class="display-4" id="totalDentistas">0</p>
                </div>
              </div>
            </div>

            <div class="col-md-3">
              <div class="card bg-warning text-white">
                <div class="card-body">
                  <h5 class="card-title">Receita Mensal</h5>
                  <p class="display-6" id="receitaMensal">R$ 0,00</p>
                </div>
              </div>
            </div>
          </div>

          <div class="card">
            <div class="card-header">
              <h5>Próximas Consultas</h5>
            </div>
            <div class="card-body">
              <table class="table table-hover" id="tabelaConsultas">
                <thead>
                  <tr>
                    <th>Paciente</th>
                    <th>Dentista</th>
                    <th>Data</th>
                    <th>Horário</th>
                    <th>Status</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script src="../services/api.js"></script>
    <script src="../services/authService.js"></script>
    <script src="../components/navbar.js"></script>
    <script src="../components/sidebar.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", async function () {
        if (!AuthService.verificarAutenticacao()) {
          window.location.href = "../index.html";
          return;
        }

        carregarComponentes();
        await carregarDados();
      });

      function carregarComponentes() {
        document.getElementById("navbar").innerHTML = Navbar.render();
        document.getElementById("sidebar").innerHTML =
          Sidebar.render("dashboard");
      }

      async function carregarDados() {
        try {
          const pacientes = await API.get("/pacientes");
          document.getElementById("totalPacientes").textContent =
            pacientes.data.length;

          const dentistas = await API.get("/dentistas");
          document.getElementById("totalDentistas").textContent =
            dentistas.data.length;

          const consultas = await API.get("/consultas");
          document.getElementById("consultasHoje").textContent =
            consultas.data.length;

          preencherTabelaConsultas(consultas.data);
        } catch (error) {
          console.error("Erro ao carregar dados:", error);
        }
      }

      function preencherTabelaConsultas(consultas) {
        const tbody = document.querySelector("#tabelaConsultas tbody");
        tbody.innerHTML = "";

        consultas.forEach((consulta) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
          <td>${consulta.paciente_nome}</td>
          <td>${consulta.dentista_nome}</td>
          <td>${formatarData(consulta.data_consulta)}</td>
          <td>${consulta.hora_consulta}</td>
          <td><span class="badge bg-${getStatusColor(consulta.status)}">${
            consulta.status
          }</span></td>
        `;
          tbody.appendChild(tr);
        });
      }

      function formatarData(data) {
        return new Date(data).toLocaleDateString("pt-BR");
      }

      function getStatusColor(status) {
        const colors = {
          agendada: "primary",
          confirmada: "success",
          realizada: "info",
          cancelada: "danger",
        };
        return colors[status] || "secondary";
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
