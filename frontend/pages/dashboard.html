<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Sistema Odontológico</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-primary">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Sistema Odontológico</span>

        <div class="d-flex gap-3 align-items-center">
          <a href="dashboard.html" class="btn btn-light btn-sm">Dashboard</a>
          <a href="pacientes.html" class="btn btn-outline-light btn-sm"
            >Pacientes</a
          >
          <a href="dentistas.html" class="btn btn-outline-light btn-sm"
            >Dentistas</a
          >
          <a href="consultas.html" class="btn btn-outline-light btn-sm"
            >Consultas</a
          >

          <div class="text-white">
            <strong id="nomeUsuario">Usuário</strong></small>
          </div>

          <button class="btn btn-outline-light btn-sm" onclick="logout( )">
            Sair
          </button>
        </div>
      </div>
    </nav>

    <!-- Conteúdo -->
    <div class="container mt-4">
      <h2 class="mb-4">Dashboard</h2>

      <!-- Cards -->
      <div class="row g-4 mb-4">
        <div class="col-md-3">
          <div class="card bg-primary text-white text-center">
            <div class="card-body">
              <h5>Pacientes</h5>
              <h2 id="totalPacientes">0</h2>
              <small>Total cadastrados</small>
            </div>
          </div>
        </div>

        <div class="col-md-3">
          <div class="card bg-success text-white text-center">
            <div class="card-body">
              <h5>Dentistas</h5>
              <h2 id="totalDentistas">0</h2>
              <small>Profissionais ativos</small>
            </div>
          </div>
        </div>

        <div class="col-md-3">
          <div class="card bg-info text-white text-center">
            <div class="card-body">
              <h5>Consultas</h5>
              <h2 id="totalConsultas">0</h2>
              <small>Total agendadas</small>
            </div>
          </div>
        </div>

        <div class="col-md-3">
          <div class="card bg-warning text-white text-center">
            <div class="card-body">
              <h5>Hoje</h5>
              <h2 id="consultasHoje">0</h2>
              <small>Consultas do dia</small>
            </div>
          </div>
        </div>
      </div>

      <!-- Próximas consultas -->
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h5 class="mb-0">Próximas Consultas</h5>
        </div>
        <div class="card-body">
          <table class="table table-hover" id="tabelaConsultas">
            <thead>
              <tr>
                <th>Data</th>
                <th>Horário</th>
                <th>Paciente</th>
                <th>Dentista</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td colspan="5" class="text-center text-muted">
                  Carregando...
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      const API_URL = "http://localhost:3000/api";

      function verificarAutenticacao() {
        const usuario = localStorage.getItem("usuario");
        if (!usuario) {
          window.location.href = "../index.html";
          return null;
        }
        return JSON.parse(usuario);
      }

 function logout() {
  localStorage.removeItem("usuario");
  window.location.href = "../index.html";
}


      async function carregarDados() {
        try {
          const [pacientesRes, dentistasRes, consultasRes] = await Promise.all([
            fetch(`${API_URL}/pacientes`).then((r) => r.json()),
            fetch(`${API_URL}/dentistas`).then((r) => r.json()),
            fetch(`${API_URL}/consultas`).then((r) => r.json()),
          ]);

          const pacientes = pacientesRes.data || pacientesRes;
          const dentistas = dentistasRes.data || dentistasRes;
          const consultas = consultasRes.data || consultasRes;

          document.getElementById("totalPacientes").textContent =
            pacientes.length;
          document.getElementById("totalDentistas").textContent =
            dentistas.length;
          document.getElementById("totalConsultas").textContent =
            consultas.length;

          const hoje = new Date().toISOString().split("T")[0];
          const consultasHoje = consultas.filter(
            (c) => c.data_consulta === hoje,
          );

          document.getElementById("consultasHoje").textContent =
            consultasHoje.length;

          preencherTabelaConsultas(consultas.slice(0, 5));
        } catch (error) {
          console.error("Erro ao carregar dashboard:", error);
        }
      }

      function preencherTabelaConsultas(consultas) {
        const tbody = document.querySelector("#tabelaConsultas tbody");

        if (consultas.length === 0) {
          tbody.innerHTML =
            '<tr><td colspan="5" class="text-center text-muted">Nenhuma consulta agendada</td></tr>';
          return;
        }

        const statusClass = {
          agendada: "primary",
          confirmada: "success",
          realizada: "info",
          cancelada: "danger",
        };

        tbody.innerHTML = "";
        consultas.forEach((c) => {
          tbody.innerHTML += `
            <tr>
              <td>${formatarData(c.data_consulta)}</td>
              <td>${c.hora_consulta}</td>
              <td>${c.paciente_nome || "-"}</td>
              <td>${c.dentista_nome || "-"}</td>
              <td>
                <span class="badge bg-${statusClass[c.status] || "secondary"}">
                  ${c.status || "indefinido"}
                </span>
              </td>
            </tr>
          `;
        });
      }

      function formatarData(data) {
        return new Date(data).toLocaleDateString("pt-BR");
      }

      document.addEventListener("DOMContentLoaded", () => {
        const usuario = verificarAutenticacao();
        if (usuario) {
          document.getElementById("nomeUsuario").textContent = usuario.nome;
          carregarDados();
        }
      });
    </script>
  </body>
</html>
