<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - Sistema Odontológico</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      .cadastro-card {
        background: white;
        border-radius: 20px;
        box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
        overflow: hidden;
        max-width: 600px;
        width: 100%;
      }
      .cadastro-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 40px 30px;
        text-align: center;
      }
      .cadastro-header h1 {
        font-size: 2rem;
        margin-bottom: 10px;
      }
      .cadastro-body {
        padding: 40px 30px;
      }
      .form-label {
        font-weight: 600;
        color: #333;
        margin-bottom: 8px;
      }
      .form-control,
      .form-select {
        border-radius: 10px;
        padding: 12px 15px;
        border: 2px solid #e0e0e0;
        transition: all 0.3s;
      }
      .form-control:focus,
      .form-select:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
      }
      .btn-cadastrar {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        padding: 15px;
        border-radius: 10px;
        font-weight: 600;
        font-size: 1.1rem;
        transition: all 0.3s;
      }
      .btn-cadastrar:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
      }
      .login-link {
        text-align: center;
        margin-top: 20px;
        padding-top: 20px;
        border-top: 1px solid #e0e0e0;
      }
      .login-link a {
        color: #667eea;
        text-decoration: none;
        font-weight: 600;
      }
      .login-link a:hover {
        text-decoration: underline;
      }
      .senha-requisitos {
        font-size: 0.85rem;
        color: #666;
        margin-top: 5px;
      }
      .senha-requisitos.valid {
        color: #28a745;
      }
      .senha-requisitos.invalid {
        color: #dc3545;
      }
      .progress-strength {
        height: 5px;
        margin-top: 5px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="cadastro-card">
      <div class="cadastro-header">
        <h1>Criar Nova Conta</h1>
        <p class="mb-0">Sistema de Gestão Odontológica</p>
      </div>

      <div class="cadastro-body">
        <div id="alertContainer"></div>

        <div class="row g-3">
          <!-- Nome Completo -->
          <div class="col-12">
            <label class="form-label">Nome Completo *</label>
            <input
              type="text"
              class="form-control"
              id="nome"
              placeholder="Digite seu nome completo"
              required
            />
          </div>

          <!-- Usuário -->
          <div class="col-md-6">
            <label class="form-label">Usuário *</label>
            <input
              type="text"
              class="form-control"
              id="username"
              placeholder="Escolha um usuário"
              required
            />
            <small class="text-muted">Use apenas letras e números</small>
          </div>

          <!-- Tipo de Usuário -->
          <div class="col-md-6">
            <label class="form-label">Tipo de Usuário *</label>
            <select class="form-select" id="tipo" required>
              <option value="">Selecione...</option>
              <option value="recepcionista">Recepcionista</option>
              <option value="dentista">Dentista</option>
              <option value="admin">Administrador</option>
            </select>
          </div>

          <!-- Email -->
          <div class="col-12">
            <label class="form-label">Email (opcional)</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="seuemail@exemplo.com"
            />
          </div>

          <!-- Senha -->
          <div class="col-md-6">
            <label class="form-label">Senha *</label>
            <input
              type="password"
              class="form-control"
              id="senha"
              placeholder="Crie uma senha segura"
              required
            />
            <div class="progress progress-strength mt-2" style="display: none">
              <div
                class="progress-bar"
                id="senhaStrength"
                style="width: 0%"
              ></div>
            </div>
            <div class="senha-requisitos" id="senhaRequisitos">
              Mínimo de 6 caracteres
            </div>
          </div>

          <!-- Confirmar Senha -->
          <div class="col-md-6">
            <label class="form-label">Confirmar Senha *</label>
            <input
              type="password"
              class="form-control"
              id="confirmaSenha"
              placeholder="Digite a senha novamente"
              required
            />
            <div class="senha-requisitos" id="confirmaRequisitos"></div>
          </div>

          <!-- Botão de Cadastro -->
          <div class="col-12 mt-4">
            <button
              class="btn btn-primary btn-cadastrar w-100"
              onclick="realizarCadastro()"
            >
              Criar Conta
            </button>
          </div>
        </div>

        <!-- Link para Login -->
        <div class="login-link">
          <p class="mb-0">
            Já tem uma conta?
            <a href="/index.html">Faça login aqui</a>
          </p>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const API_URL = "http://localhost:3000/api";

      // Verificar força da senha
      document.getElementById("senha").addEventListener("input", function () {
        const senha = this.value;
        const progress = document.querySelector(".progress-strength");
        const bar = document.getElementById("senhaStrength");
        const requisitos = document.getElementById("senhaRequisitos");

        if (senha.length === 0) {
          progress.style.display = "none";
          requisitos.textContent = "Mínimo de 6 caracteres";
          requisitos.className = "senha-requisitos";
          return;
        }

        progress.style.display = "block";

        // Calcular força
        let forca = 0;
        if (senha.length >= 6) forca += 25;
        if (senha.length >= 8) forca += 25;
        if (/[A-Z]/.test(senha)) forca += 25;
        if (/[0-9]/.test(senha)) forca += 25;

        bar.style.width = forca + "%";

        if (forca <= 25) {
          bar.className = "progress-bar bg-danger";
          requisitos.textContent = "Senha fraca";
          requisitos.className = "senha-requisitos invalid";
        } else if (forca <= 50) {
          bar.className = "progress-bar bg-warning";
          requisitos.textContent = "Senha média";
          requisitos.className = "senha-requisitos";
        } else if (forca <= 75) {
          bar.className = "progress-bar bg-info";
          requisitos.textContent = "Senha boa";
          requisitos.className = "senha-requisitos valid";
        } else {
          bar.className = "progress-bar bg-success";
          requisitos.textContent = "Senha forte";
          requisitos.className = "senha-requisitos valid";
        }
      });

      // Verificar se senhas coincidem
      document
        .getElementById("confirmaSenha")
        .addEventListener("input", function () {
          const senha = document.getElementById("senha").value;
          const confirmaSenha = this.value;
          const requisitos = document.getElementById("confirmaRequisitos");

          if (confirmaSenha.length === 0) {
            requisitos.textContent = "";
            return;
          }

          if (senha === confirmaSenha) {
            requisitos.textContent = "✓ Senhas coincidem";
            requisitos.className = "senha-requisitos valid";
          } else {
            requisitos.textContent = "✗ Senhas não coincidem";
            requisitos.className = "senha-requisitos invalid";
          }
        });

      // Função de Cadastro
      async function realizarCadastro() {
        const nome = document.getElementById("nome").value.trim();
        const username = document.getElementById("username").value.trim();
        const senha = document.getElementById("senha").value;
        const confirmaSenha = document.getElementById("confirmaSenha").value;
        const tipo = document.getElementById("tipo").value;
        const email = document.getElementById("email").value.trim();

        // Validações
        if (!nome || !username || !senha || !confirmaSenha || !tipo) {
          mostrarAlerta("Preencha todos os campos obrigatórios (*)", "warning");
          return;
        }

        if (nome.length < 3) {
          mostrarAlerta("O nome deve ter pelo menos 3 caracteres", "warning");
          return;
        }

        if (username.length < 3) {
          mostrarAlerta(
            "O usuário deve ter pelo menos 3 caracteres",
            "warning",
          );
          return;
        }

        if (!/^[a-zA-Z0-9]+$/.test(username)) {
          mostrarAlerta(
            "O usuário deve conter apenas letras e números",
            "warning",
          );
          return;
        }

        if (senha.length < 6) {
          mostrarAlerta("A senha deve ter pelo menos 6 caracteres", "warning");
          return;
        }

        if (senha !== confirmaSenha) {
          mostrarAlerta("As senhas não coincidem", "warning");
          return;
        }

        if (email && !validarEmail(email)) {
          mostrarAlerta("Email inválido", "warning");
          return;
        }

        // Enviar cadastro
        try {
          const response = await fetch(`${API_URL}/auth/cadastro`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ nome, username, senha, tipo, email }),
          });

          const data = await response.json();

          if (response.ok && data.success) {
            mostrarAlerta(
              "Cadastro realizado com sucesso! Redirecionando para login...",
              "success",
            );

            // Limpar formulário
            document.getElementById("nome").value = "";
            document.getElementById("username").value = "";
            document.getElementById("senha").value = "";
            document.getElementById("confirmaSenha").value = "";
            document.getElementById("tipo").value = "";
            document.getElementById("email").value = "";

            // Redirecionar para login
            setTimeout(() => {
              window.location.href = "index.html";
            }, 2000);
          } else {
            mostrarAlerta(data.message || "Erro ao criar conta", "danger");
          }
        } catch (error) {
          mostrarAlerta(
            "Erro ao conectar com o servidor. Verifique se o backend está rodando.",
            "danger",
          );
        }
      }

      // Validar email
      function validarEmail(email) {
        const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return re.test(email);
      }

      // Mostrar alertas
      function mostrarAlerta(mensagem, tipo) {
        const container = document.getElementById("alertContainer");
        container.innerHTML = `
        <div class="alert alert-${tipo} alert-dismissible fade show" role="alert">
          ${mensagem}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      `;

        // Auto-fechar após 5 segundos
        setTimeout(() => {
          const alert = container.querySelector(".alert");
          if (alert) {
            alert.classList.remove("show");
            setTimeout(() => (container.innerHTML = ""), 150);
          }
        }, 5000);
      }

      // Permitir cadastro com Enter
      document
        .getElementById("confirmaSenha")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter") realizarCadastro();
        });

      // Foco no primeiro campo ao carregar
      window.onload = function () {
        document.getElementById("nome").focus();
      };
    </script>
  </body>
</html>
