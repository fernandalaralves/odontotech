<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Dentistas - Sistema Odontológico</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-primary">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Sistema Odontológico</span>
        <div class="d-flex gap-2">
          <a href="dashboard.html" class="btn btn-outline-light btn-sm"
            >Dashboard</a
          >
          <a href="pacientes.html" class="btn btn-outline-light btn-sm"
            >Pacientes</a
          >
          <a href="dentistas.html" class="btn btn-light btn-sm">Dentistas</a>
          <a href="consultas.html" class="btn btn-outline-light btn-sm"
            >Consultas</a
          >
        </div>
      </div>
    </nav>

    <!-- Conteúdo -->
    <div class="container mt-4">
      <h3 class="mb-4">Cadastro de Dentistas</h3>

      <!-- Formulário -->
      <div class="card mb-4">
        <div class="card-body">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Nome *</label>
              <input type="text" id="nome" class="form-control" />
            </div>

            <div class="col-md-6">
              <label class="form-label">Especialidade *</label>
              <input type="text" id="especialidade" class="form-control" />
            </div>

            <div class="col-md-4">
              <label class="form-label">CRO *</label>
              <input type="text" id="cro" class="form-control" />
            </div>

            <div class="col-md-4">
              <label class="form-label">Telefone</label>
              <input type="text" id="telefone" class="form-control" />
            </div>

            <div class="col-md-4 d-flex align-items-end">
              <button
                class="btn btn-primary w-100"
                onclick="cadastrarDentista()"
              >
                Cadastrar
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Tabela -->
      <h5>Lista de Dentistas</h5>

      <table class="table table-striped">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Especialidade</th>
            <th>CRO</th>
            <th>Telefone</th>
          </tr>
        </thead>
        <tbody id="listaDentistas"></tbody>
      </table>
    </div>

    <script>
      const API_URL = "http://localhost:3000/api";

      document.addEventListener("DOMContentLoaded", carregarDentistas);

      async function cadastrarDentista() {
        const nome = document.getElementById("nome").value.trim();
        const especialidade = document
          .getElementById("especialidade")
          .value.trim();
        const cro = document.getElementById("cro").value.trim();
        const telefone = document.getElementById("telefone").value.trim();

        if (!nome || !especialidade || !cro) {
          alert("Preencha os campos obrigatórios.");
          return;
        }

        try {
          const response = await fetch(`${API_URL}/dentistas`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ nome, especialidade, cro, telefone }),
          });

          if (response.ok) {
            alert("Dentista cadastrado com sucesso!");
            limparFormulario();
            carregarDentistas();
          } else {
            alert("Erro ao cadastrar dentista");
          }
        } catch (error) {
          alert("Erro ao conectar com o servidor");
        }
      }

      async function carregarDentistas() {
        try {
          const response = await fetch(`${API_URL}/dentistas`);
          const data = await response.json();

          const dentistas = data.data || data;
          const tabela = document.getElementById("listaDentistas");
          tabela.innerHTML = "";

          dentistas.forEach((d) => {
            tabela.innerHTML += `
              <tr>
                <td>${d.nome}</td>
                <td>${d.especialidade}</td>
                <td>${d.cro}</td>
                <td>${d.telefone || "-"}</td>
              </tr>
            `;
          });
        } catch (error) {
          alert("Erro ao carregar dentistas");
        }
      }

      function limparFormulario() {
        document.getElementById("nome").value = "";
        document.getElementById("especialidade").value = "";
        document.getElementById("cro").value = "";
        document.getElementById("telefone").value = "";
      }
    </script>
  </body>
</html>
