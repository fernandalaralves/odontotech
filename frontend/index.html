<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Sistema Odontol칩gico</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .login-card {
        background: white;
        border-radius: 20px;
        box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
        overflow: hidden;
        max-width: 450px;
        width: 100%;
      }

      .login-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 40px 30px;
        text-align: center;
      }

      .login-body {
        padding: 40px 30px;
      }
    </style>
  </head>

  <body>
    <div class="login-card">
      <div class="login-header">
        <h1>Bem-vindo</h1>
        <p class="mb-0">Sistema de Gest칚o Odontol칩gica</p>
      </div>

      <div class="login-body">
        <div id="alertContainer"></div>

        <div class="mb-3">
          <label class="form-label">Usu치rio</label>
          <!-- continua igual visualmente -->
          <input type="text" class="form-control" id="email" />
        </div>

        <div class="mb-4">
          <label class="form-label">Senha</label>
          <input type="password" class="form-control" id="senha" />
        </div>

        <div class="d-grid">
          <button class="btn btn-primary" onclick="realizarLogin()">
            Entrar
          </button>
        </div>

        <div class="text-center mt-3">
          <a href="pages/cadastro.html">Cadastre-se</a>
        </div>
      </div>
    </div>

    <script>
      const API_URL = "http://localhost:3000/api";

      async function realizarLogin() {
        const email = document.getElementById("email").value.trim();
        const senha = document.getElementById("senha").value.trim();

        if (!email || !senha) {
          mostrarAlerta("Preencha todos os campos", "warning");
          return;
        }

        try {
          const response = await fetch(`${API_URL}/auth/login`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, senha }), // 游녣 CORRE칂츾O AQUI
          });

          const data = await response.json();

          if (response.ok) {
            localStorage.setItem("usuario", JSON.stringify(data));

            mostrarAlerta("Login realizado com sucesso!", "success");

            setTimeout(() => {
              window.location.href = "pages/dashboard.html";
            }, 1200);
          } else {
            mostrarAlerta(data.message || "Login inv치lido", "danger");
          }
        } catch (error) {
          mostrarAlerta("Erro ao conectar com o servidor", "danger");
        }
      }

      function mostrarAlerta(msg, tipo) {
        document.getElementById("alertContainer").innerHTML = `
          <div class="alert alert-${tipo}">${msg}</div>
        `;
      }

      document.getElementById("senha").addEventListener("keyup", (e) => {
        if (e.key === "Enter") realizarLogin();
      });
    </script>
  </body>
</html>
